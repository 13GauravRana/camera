<!DOCTYPE html>
<html>
  <head>
    <title>Take Photo Using Camera</title>
    <style>
      #video {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <video id="video" autoplay></video>
    <button id="snap">Take Photo</button>
    <canvas id="canvas"></canvas>
    <div id="photo-link"></div>
    <script>
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const snap = document.getElementById('snap');
      const photoLink = document.getElementById('photo-link');
      const constraints = {
        video: true
      };

      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          video.srcObject = stream;
        });

      snap.addEventListener('click', function() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        const photoURL = canvas.toDataURL('image/png'); // Convert canvas to base64-encoded image URL
        const link = document.createElement('a');
        link.href = photoURL;
        link.target = '_blank';
        link.download = 'photo.png'; // Set file name for download
        link.textContent = 'View Photo'; // Set link text
        photoLink.innerHTML = ''; // Clear previous link
        photoLink.appendChild(link); // Add new link to page
      });
    </script>
  </body>
</html>
